<!DOCTYPE html>
<html>
<head>
    <title>Add Grocery Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_item.css') }}">
</head>
<body>
<div class="container">
    <h1 class="title">üõí Add Grocery Item</h1>
    <form method="POST" class="grocery-form">
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="expiry">Expiry Date:</label>
            <input type="date" name="expiry" id="expiry" required>
        </div>

        <div class="form-button">
            <button type="submit">‚ûï Add Item</button>
        </div>
    </form>

    <div class="back-link">
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
